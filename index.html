<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <iframe width="0" height="0" src="De Hofnar - Zonnestraal.mp3" frameborder="0" allowfullscreen></iframe>
    <script src="app.js" charset="utf-8"></script>
    </script>
</head>

<body>
    <h1>2048 Game</h1>
    <div class="grid"></div>
    <div id="result-box">
        <div id="result-background"></div>
        <div id="result-message"></div>
        <div id="result-tile-container">
            <div id="result-tile"></div>
        </div>
        <button id="keep-going-button" value="Reload Page" onClick="window.location.reload();"
            class="result-button">Keep Going</button>
        <button id="try-again-button" value="Reload Page" onClick="window.location.reload();" class="result-button">Try
            Again</button>
    </div>
<!-- <button class="" id="new-game" value="Reload Page" onClick="window.location.reload();">New Game</button> -->
</body>

</html>
